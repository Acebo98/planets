    <h2>GIT</h2>
    <p>Git es un software de control de versiones diseñado por Linus Torvalds, pensando en la eficiencia, la confiabilidad y compatibilidad del mantenimiento de versiones 
        de aplicaciones cuando éstas tienen un gran número de archivos de código fuente.</p>
